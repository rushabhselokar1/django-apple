{% extends "base.html" %}
{% block content %}

<!-- header section -->
<header class='bg-dark py-5'>
    <div class="container px-4 px-lg-5 my-5">
      <div class="text-center text-white">
        <h1 class="display-4 fw-bolder">Invoice Processing Automation</h1>
        <p class='lead fw-normal text-white-50 mb-0'>Sign In</p>
      </div>
    </div>
  </header>

<br>
<div class="container" style="width: 600px; padding: 50px; border: 10px solid #0f0c0c; margin-bottom: 25px; ">
  <p><strong>Enter Credentials to Login.</strong></p>
  <!-- <hr> -->
  <br>
  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="form-group">
      <!-- <label for="UserName">User ID</label> -->
      <input type="text" class="form-control" id="UserName" aria-describedby="emailHelp"
        placeholder="Enter User ID" name="username">
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <br>

  
    <div class="form-group">
      <!-- <label for="exampleInputPassword1">Password</label> -->
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
    </div>
    <br>

    <button type="submit" class="btn btn-secondary" >Login</button>

    <br>
    <br>
    <div class="container register">
      <p>Don't have an account? <a href="{% url 'register' %}">Register Here</a>.</p>
    </div>

  </form>
</div>
<br />

{% endblock  %}
