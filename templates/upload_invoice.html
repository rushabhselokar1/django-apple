{% extends "base.html" %}

{% block content  %}

<!-- header section -->
<header class='bg-dark py-5'>
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Invoice Processing Automation</h1>
            <p class='lead fw-normal text-white-50 mb-0'>Upload Invoice for Processing</p>
        </div>
    </div>
</header>
<br>
<br>
<div class="container" style="border: double; padding: 35px;">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <button type="submit" style="float: right;">Upload</button>
</form>
</div>
<br>
<br>
<br>
<br>
{% endblock  %}
